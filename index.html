<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Discord Bot Panel</title>
</head>
<body>

<h2>Prefix Değiştir</h2>
<input id="prefix" placeholder="Yeni prefix">
<button onclick="setPrefix()">Kaydet</button>

<h2>Bot Restart</h2>
<button onclick="restartBot()">Restart</button>

<script>
const API = "https://maps-leaf-stopped-citizen.trycloudflare.com"; // veya kendi domainin

function setPrefix() {
  fetch(API + "/api/prefix", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      prefix: document.getElementById("prefix").value
    })
  })
  .then(r => r.json())
  .then(d => alert("Prefix değişti: " + d.prefix))
  .catch(() => alert("Hata"));
}

function restartBot() {
  fetch(API + "/api/restart", { method: "POST" })
    .then(() => alert("Restart atıldı"));
}
</script>

</body>
</html>
